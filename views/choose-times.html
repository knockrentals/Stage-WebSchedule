<div class="choose-times-container"> <div layout="row" layout-align="start center"> <div class="step-number-circle">2</div> <h3 class="md-title">Choose day and time</h3> </div> <div class="scheduling-section-content no-available-times" ng-show="!isLoadingTimes && noAvailableTimes"> Sorry, but there are no available times for this listing. </div> <md-progress-circular md-mode="indeterminate" ng-show="isLoadingTimes"></md-progress-circular> <div layout="row" layout-align="start center" ng-show="!isLoadingTimes && !noAvailableTimes"> <div class="time-slot" ng-show="!selectedSlot && !(chosenTimesModel.timeSelections.length === 1 && chosenTimesModel.timeSelections[0].selection)" ng-repeat="slot in chosenTimesModel.timeSelections" ng-click="selectSlot(slot)" ng-class="{'has-selection': slot.selection}"> <span class="time-slot-label" ng-show="!slot.selection"><i class="fa fa-plus"></i></span> <span class="time-slot-label" ng-show="slot.selection"> <span class="time-slot-label-day">{{slot.selection.format('ddd')}}</span> <span class="time-slot-label-day">{{slot.selection.format('MMM D')}}</span> <span class="time-slot-label-day time-slot-label-time">{{slot.selection.format('h:mma')}}</span> </span> </div> </div> <div layout="column" ng-show="chosenTimesModel.timeSelections.length === 1 && chosenTimesModel.timeSelections[0].selection"> <md-button class="md-primary md-raised" ng-click="changeAutoAcceptDay()"> {{chosenTimesModel.timeSelections[0].selection.format('dddd, MMM. Do @ h:mma')}} </md-button> </div> <div class="choose-day-days-container" ng-hide="!selectedSlot || selectedDay"> <button class="btn btn-primary time-selection-btn" ng-repeat="day in days" ng-click="selectDay(day)" ng-class="{'not-selected': selectedDay && selectedDay !== day}"> {{day.label}} </button> </div> <div class="choose-time-times-container" ng-hide="!selectedDay"> <button class="btn btn-primary time-selection-btn" ng-repeat="time in selectedDay.times" ng-click="selectTime(time)" ng-if="!isTimeSele
